<div class="lg:w-3/12 mt-5 m-5 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold pt-5">Forget Password</h3>

    <form [formGroup]="forgetForm" class="flex flex-col">
        <span class="mb-4">
            Enter email address and we'll send you instractions
            on how to reset password.
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text"  placeholder="Email"/>
            <span *ngIf="forgetForm.hasError('required','email')  && forgetForm.controls['email'].dirty" class="text-red-500 ">*Email is required</span>
            <span *ngIf="forgetForm.hasError('email','email')"  class="text-red-500 ">*Email is not Valid</span>
        </div>
        <div class="mt-2">

            <button [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" (click)="forgetPassword()" 
            class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
            <button routerLink="/login" (click)="cancel()" class="bg-white rounded mt-3 text-black">Cancel</button>
        </div>
    </form>
</div>
